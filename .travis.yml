language: node_js
before_install:
- git clone https://github.com/deepstreamIO/golden-layout.git
- npm install -g grunt-cli
node_js:
- '4'
script:
- grunt deploy
deploy:
- provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: golden-layout.com
  skip_cleanup: true
  acl: public_read
  local_dir: htdocs
  region: eu-central-1
  on:
    tags: true
addons:
  apt:
    packages:
    - git
